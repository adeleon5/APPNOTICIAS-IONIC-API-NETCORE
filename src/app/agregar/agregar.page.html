<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Agregar Noticia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="floating">Título</ion-label>
      <ion-input [(ngModel)]="noticia.titulo"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Descripción</ion-label>
      <ion-textarea rows="3" [(ngModel)]="noticia.descripcion"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contenido</ion-label>
      <ion-textarea rows="6" [(ngModel)]="noticia.contenido"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Fecha</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" min="1994-03-14" [(ngModel)]="noticia.fecha"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Autor</ion-label>
      <ion-select [(ngModel)]="noticia.autorID" placeholder="Seleccione un Autor" interface="popover">
        <ion-select-option *ngFor="let autor of autores" [value]="autor.autorID">{{autor.nombre}} {{autor.apellido}}</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <ion-button expand="block" (click)="guardar()" *ngIf="!eseditable">Guardar</ion-button>
  <ion-button expand="block" (click)="editarNoticia()" *ngIf="eseditable">Editar</ion-button>

</ion-content>
